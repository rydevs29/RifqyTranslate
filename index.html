<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyTranslate</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9f9f9;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: 0.3s;
    }

    .dark-mode {
      background-color: #0d1117;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #3399ff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      transition: 0.3s;
    }

    .dark-mode .container {
      background: #161b22;
    }

    textarea {
      width: 100%;
      height: 90px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      outline: none;
      font-size: 1rem;
      background: inherit;
      color: inherit;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #3399ff;
      color: white;
      font-weight: 600;
    }

    .switch-btn {
      background: #3399ff;
      border: none;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      color: white;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #3399ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn-small {
      width: 48%;
      padding: 10px;
      background: #3399ff;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: gray;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .mic-btn {
      position: absolute;
      left: 20px;
      bottom: 145px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #3399ff;
    }
  </style>
</head>
<body>

  <div class="theme-toggle" id="themeToggle">‚òÄÔ∏è</div>

  <h1>üé§ RifqyTranslate</h1>

  <div class="container">
    <textarea id="inputText" placeholder="Masukkan teks di sini..."></textarea>

    <button class="mic-btn" id="micBtn">üéôÔ∏è</button>

    <div style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0;">
      <select id="fromLang">
        <option value="id">Indonesia</option>
        <option value="en">Inggris</option>
        <option value="ar">Arab</option>
        <option value="ja">Jepang</option>
        <option value="ko">Korea</option>
      </select>

      <button class="switch-btn" id="switchLang">¬ª¬´</button>

      <select id="toLang">
        <option value="en">Inggris</option>
        <option value="id">Indonesia</option>
        <option value="ar">Arab</option>
        <option value="ja">Jepang</option>
        <option value="ko">Korea</option>
      </select>
    </div>

    <button id="translateBtn">üîç Terjemahkan</button>

    <textarea id="outputText" readonly placeholder="Hasil terjemahan..."></textarea>

    <div class="btn-row">
      <button class="btn-small" id="copyBtn">üìã Salin</button>
      <button class="btn-small" id="speakBtn">üîä Ucapkan</button>
    </div>
  </div>

  <footer>¬© 2025 RifqyTranslate. All rights reserved.</footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.onclick = () => {
      document.body.classList.toggle('dark-mode');
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
    };

    const switchLang = document.getElementById('switchLang');
    switchLang.onclick = () => {
      let from = document.getElementById('fromLang');
      let to = document.getElementById('toLang');
      [from.value, to.value] = [to.value, from.value];
    };

    document.getElementById('translateBtn').onclick = async () => {
      let text = document.getElementById('inputText').value;
      let from = document.getElementById('fromLang').value;
      let to = document.getElementById('toLang').value;

      if (!text) return alert("Masukkan teks terlebih dahulu!");

      const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`);
      const data = await res.json();
      document.getElementById('outputText').value = data.responseData.translatedText;
    };

    document.getElementById('copyBtn').onclick = () => {
      navigator.clipboard.writeText(document.getElementById('outputText').value);
      alert("‚úÖ Hasil terjemahan disalin!");
    };

    document.getElementById('speakBtn').onclick = () => {
      const utterance = new SpeechSynthesisUtterance(document.getElementById('outputText').value);
      utterance.lang = document.getElementById('toLang').value;
      speechSynthesis.speak(utterance);
    };

    // üé§ Voice Recognition (input)
    const micBtn = document.getElementById('micBtn');
    micBtn.onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = document.getElementById('fromLang').value;
      recognition.start();

      recognition.onresult = (event) => {
        document.getElementById('inputText').value = event.results[0][0].transcript;
      };
    };
  </script>

</body>
</html>
