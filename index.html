
      <button onclick="swapLangs()">‚áÑ</button>

      <select id="toLang">
        <option value="en">Inggris</option>
        <option value="id">Indonesia</option>
        <option value="ja">Jepang</option>
        <option value="ko">Korea</option>
        <option value="fr">Prancis</option>
        <option value="es">Spanyol</option>
      </select>

    <button style="width: 100%; margin-top: 10px;" onclick="translateText()">Terjemahkan</button>

    <textarea id="outputText" readonly placeholder="Hasil terjemahan akan muncul di sini..."></textarea>

    <div class="buttons">
      <button onclick="copyText()">üìã Salin</button>

    </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      const btn = document.querySelector('.toggle');
      btn.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
    }

    function swapLangs() {
      const from = document.getElementById('fromLang');
      const to = document.getElementById('toLang');
      const temp = from.value;
      from.value = to.value;
      to.value = temp;
    }

    async function translateText() {
      const input = document.getElementById('inputText').value;
      const from = document.getElementById('fromLang').value;
      const to = document.getElementById('toLang').value;

      if (!input) {
        alert('Masukkan teks terlebih dahulu.');
        return;
      }

      try {
        const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(input)}&langpair=${from}|${to}`);
        const data = await res.json();
        document.getElementById('outputText').value = data.responseData.translatedText;
      } catch (e) {
        document.getElementById('outputText').value = '‚ö†Ô∏è Gagal menerjemahkan.';
      }
    }

    function copyText() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
      alert('Teks berhasil disalin!');
    }

    function speakText() {
      const text = document.getElementById('outputText').value;
      if (!text) {
        alert('Tidak ada teks untuk diucapkan.');
        return;
      }
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = document.getElementById('toLang').value;
      speechSynthesis.speak(speech);
    }
  </script>
