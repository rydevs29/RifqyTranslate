<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RifqyTranslate üåê</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-top: 40px;
    }
    header h1 {
      color: #1db954;
      margin-bottom: 10px;
    }
    .translator {
      background: #181818;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    textarea {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      resize: none;
      margin-bottom: 15px;
    }
    select, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }
    select {
      background: #222;
      color: white;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1ed760;
    }
    .output {
      margin-top: 15px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      min-height: 80px;
      white-space: pre-wrap;
    }
    footer {
      margin-top: 40px;
      opacity: 0.7;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>RifqyTranslate üåê</h1>
    <p>Translator Gratis by Rifqy Aditya</p>
  </header>

  <div class="translator">
    <textarea id="inputText" placeholder="Ketik teks di sini..."></textarea>
    <div>
      <select id="fromLang">
        <option value="auto">Deteksi Otomatis</option>
        <option value="en">Inggris</option>
        <option value="id">Indonesia</option>
        <option value="es">Spanyol</option>
        <option value="fr">Prancis</option>
        <option value="de">Jerman</option>
        <option value="ja">Jepang</option>
        <option value="ko">Korea</option>
        <option value="zh">Mandarin</option>
      </select>

      <select id="toLang">
        <option value="id">Indonesia</option>
        <option value="en">Inggris</option>
        <option value="fr">Prancis</option>
        <option value="es">Spanyol</option>
      </select>

      <button id="translateBtn">Terjemahkan</button>
    </div>

    <div class="output" id="outputText">Hasil terjemahan akan muncul di sini...</div>
  </div>

  <footer>Made with by Rifqy Aditya</footer>

  <script>
    const translateBtn = document.getElementById("translateBtn");
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const fromLang = document.getElementById("fromLang");
    const toLang = document.getElementById("toLang");

    translateBtn.addEventListener("click", async () => {
      const text = inputText.value.trim();
      if (!text) {
        outputText.textContent = "Tolong isi teks dulu!";
        return;
      }

      outputText.textContent = "Menerjemahkan...";
      try {
        const response = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          body: JSON.stringify({
            q: text,
            source: fromLang.value === "auto" ? "auto" : fromLang.value,
            target: toLang.value,
            format: "text"
          }),
          headers: { "Content-Type": "application/json" }
        });

        const data = await response.json();
        outputText.textContent = data.translatedText || "Terjadi kesalahan.";
      } catch (err) {
        outputText.textContent = "Gagal terhubung ke server penerjemah.";
      }
    });
  </script>
</body>
</html>
