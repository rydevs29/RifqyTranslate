<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RifqyTranslate</title>
  <style>
    :root {
      --primary: #4da6ff;
      --bg: #ffffff;
      --text: #000000;
      --card: #f2f2f2;
    }

    [data-theme="dark"] {
      --bg: #0d1117;
      --text: #f0f0f0;
      --card: #161b22;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 1rem;
      transition: all 0.3s ease;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      margin-bottom: 1rem;
    }

    #micBtn {
      position: absolute;
      left: 20px;
      background: none;
      border: none;
      font-size: 1.7em;
      color: var(--primary);
      cursor: pointer;
    }

    #themeToggle {
      position: absolute;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.4em;
      color: var(--primary);
      cursor: pointer;
    }

    h1 {
      font-size: 2em;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
    }

    .container {
      background-color: var(--card);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
      transition: 0.3s;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--bg);
      color: var(--text);
      margin-bottom: 10px;
      font-size: 1em;
      resize: none;
      outline: none;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: var(--bg);
      color: var(--text);
      font-size: 1em;
      margin: 5px;
      outline: none;
    }

    #swapBtn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    #swapBtn:hover {
      background: #1a8cff;
    }

    #translateBtn, #copyBtn, #speakBtn {
      background-color: var(--primary);
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 8px 4px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    #translateBtn:hover, #copyBtn:hover, #speakBtn:hover {
      background-color: #1a8cff;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <button id="micBtn" title="Rekam suara">üé§</button>
    <h1>RifqyTranslate</h1>
    <button id="themeToggle" title="Ganti tema">üåô</button>
  </header>

  <div class="container">
    <textarea id="inputText" placeholder="Ketik atau ucapkan sesuatu..."></textarea><br>

    <div>
      <select id="fromLang">
        <option value="id">Indonesia</option>
        <option value="en">Inggris</option>
        <option value="ja">Jepang</option>
        <option value="fr">Prancis</option>
      </select>

      <button id="swapBtn" title="Tukar bahasa">‚áÑ</button>

      <select id="toLang">
        <option value="en">Inggris</option>
        <option value="id">Indonesia</option>
        <option value="ja">Jepang</option>
        <option value="fr">Prancis</option>
      </select>
    </div>

    <button id="translateBtn">üîç Terjemahkan</button><br>

    <textarea id="outputText" readonly placeholder="Hasil terjemahan akan muncul di sini..."></textarea><br>

    <button id="copyBtn">üìã Salin</button>
    <button id="speakBtn">üîä Ucapkan</button>
  </div>

  <footer>¬© 2025 RifqyTranslate. All rights reserved.</footer>

  <script>
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const themeToggle = document.getElementById("themeToggle");
    const micBtn = document.getElementById("micBtn");
    const swapBtn = document.getElementById("swapBtn");

    // üé§ Rekam suara
    micBtn.addEventListener("click", () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Browser kamu tidak mendukung Speech Recognition üòû");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = document.getElementById("fromLang").value;
      recognition.start();
      recognition.onresult = (event) => {
        inputText.value = event.results[0][0].transcript;
      };
      recognition.onerror = () => alert("Gagal mengenali suara üòÖ");
    });

    // üîÑ Tukar bahasa
    swapBtn.addEventListener("click", () => {
      const from = document.getElementById("fromLang");
      const to = document.getElementById("toLang");
      [from.value, to.value] = [to.value, from.value];
      const tempText = inputText.value;
      inputText.value = outputText.value;
      outputText.value = tempText;
    });

    // üåó Ganti tema
    themeToggle.addEventListener("click", () => {
      const current = document.body.getAttribute("data-theme");
      if (current === "dark") {
        document.body.setAttribute("data-theme", "light");
        themeToggle.textContent = "üåô";
      } else {
        document.body.setAttribute("data-theme", "dark");
        themeToggle.textContent = "‚òÄÔ∏è";
      }
    });

    // üåê Terjemahkan
    document.getElementById("translateBtn").addEventListener("click", async () => {
      const text = inputText.value;
      const from = document.getElementById("fromLang").value;
      const to = document.getElementById("toLang").value;
      if (!text) return alert("Masukkan teks dulu!");

      const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`);
      const data = await res.json();
      outputText.value = data.responseData.translatedText;
    });

    // üìã Salin teks
    document.getElementById("copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(outputText.value);
      alert("‚úÖ Teks disalin!");
    });

    // üîä Ucapkan hasil
    document.getElementById("speakBtn").addEventListener("click", () => {
      const msg = new SpeechSynthesisUtterance(outputText.value);
      msg.lang = document.getElementById("toLang").value;
      speechSynthesis.speak(msg);
    });
  </script>
</body>
</html>
