<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyTranslate</title>
  <style>
    :root {
      --bg: #ffffff;
      --card: #f8faff;
      --text: #1e1e1e;
      --accent: #2196f3;
      --hover: #42a5f5;
      --border: #90caf9;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d1117;
        --card: #161b22;
        --text: #e0e0e0;
        --accent: #2196f3;
        --hover: #42a5f5;
        --border: #2b4d7a;
      }
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .container {
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      padding: 25px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      transition: background 0.3s;
    }

    textarea {
      width: 100%;
      height: 90px;
      border: 1.8px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      resize: none;
      outline: none;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    select, button {
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.25s;
    }

    select {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
    }

    button {
      background: var(--accent);
      color: white;
      font-weight: bold;
    }

    button:hover {
      background: var(--hover);
    }

    .lang-select {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin: 10px 0;
    }

    .output {
      margin-top: 15px;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: var(--text);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>üé§ RifqyTranslate</h1>
  <div class="container">
    <textarea id="inputText" placeholder="Masukkan teks di sini..."></textarea>

    <div class="lang-select">
      <select id="fromLang">
        <option value="id">Indonesia</option>
        <option value="en">Inggris</option>
        <option value="fr">Prancis</option>
        <option value="es">Spanyol</option>
        <option value="de">Jerman</option>
        <option value="ja">Jepang</option>
      </select>

      <button id="swapBtn">‚Üî</button>

      <select id="toLang">
        <option value="en">Inggris</option>
        <option value="id">Indonesia</option>
        <option value="fr">Prancis</option>
        <option value="es">Spanyol</option>
        <option value="de">Jerman</option>
        <option value="ja">Jepang</option>
      </select>
    </div>

    <button id="translateBtn">üîç Terjemahkan</button>

    <div class="output">
      <textarea id="outputText" placeholder="Hasil terjemahan..." readonly></textarea>
    </div>

    <div>
      <button id="copyBtn">üìã Salin</button>
      <button id="speakBtn">üîä Ucapkan</button>
    </div>
  </div>

  <footer>¬© 2025 RifqyTranslate. All rights reserved.</footer>

  <script>
    const translateBtn = document.getElementById("translateBtn");
    const swapBtn = document.getElementById("swapBtn");
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const fromLang = document.getElementById("fromLang");
    const toLang = document.getElementById("toLang");
    const copyBtn = document.getElementById("copyBtn");
    const speakBtn = document.getElementById("speakBtn");

    translateBtn.addEventListener("click", async () => {
      const text = inputText.value.trim();
      if (!text) return alert("Masukkan teks terlebih dahulu!");

      const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLang.value}|${toLang.value}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        outputText.value = data.responseData.translatedText;
      } catch (err) {
        outputText.value = "Terjadi kesalahan. Coba lagi.";
      }
    });

    swapBtn.addEventListener("click", () => {
      const temp = fromLang.value;
      fromLang.value = toLang.value;
      toLang.value = temp;

      const tempText = inputText.value;
      inputText.value = outputText.value;
      outputText.value = tempText;
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(outputText.value);
      alert("Teks disalin ke clipboard!");
    });

    speakBtn.addEventListener("click", () => {
      const utter = new SpeechSynthesisUtterance(outputText.value);
      utter.lang = toLang.value;
      speechSynthesis.speak(utter);
    });
  </script>
</body>
</html>
